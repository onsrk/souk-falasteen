<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Souk Falasteen</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f4ef;
      color: #2d2d2d;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
      margin-right: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      color: #a33e3e;
    }

    .checkout-container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .checkout-container h2 {
      font-size: 2rem;
      color: #a33e3e;
    }

    .checkout-form label {
      display: block;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .checkout-form input,
    .checkout-form select,
    .checkout-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkout-form input[type="submit"] {
      background-color: #a33e3e;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-form input[type="submit"]:hover {
      background-color: #872d2d;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="pexels-enginakyurt-15483667.jpg" alt="Palestinian Flag">
      <h1>Souk Falasteen</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <h2>Checkout</h2>
      <form class="checkout-form" action="thank-you.html" method="get">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="credit">Credit/Debit Card</option>
          <option value="D17">17</option>
          <option value="cash">Cash on Delivery</option>
        </select>

        <input type="submit" value="Complete Purchase">
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Souk Falasteen. All rights reserved.</p>
  </footer>

</body>
</html>
