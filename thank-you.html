<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Souk Falasteen</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f6f4ef;
      color: #2d2d2d;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #a33e3e;
    }

    p {
      font-size: 1.2rem;
    }

    .thank-you-container {
      background-color: white;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      background-color: #a33e3e;
      color: white;
      padding: 1rem 2rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: #872d2d;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been successfully placed. We will process it and send you a confirmation email soon.</p>
    <p>Feel free to continue shopping with us.</p>
    <!-- Button to go back to the shop -->
    <a href="shop.html" class="button">Go Back to Shop</a>
  </div>

  <footer>
    <p>&copy; 2025 Souk Falasteen. All rights reserved.</p>
  </footer>

</body>
</html>
