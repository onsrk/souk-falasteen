<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handwoven Blanket - Souk Falasteen</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f4ef;
      color: #2d2d2d;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover,
    nav a.active {
      color: #a33e3e;
    }
    .product-details {
      display: flex;
      justify-content: center;
      padding: 3rem;
    }
    .product-info {
      max-width: 600px;
      margin-left: 2rem;
      text-align: left;
    }
    .product-info h2 {
      font-size: 2rem;
      color: #a33e3e;
    }
    .product-info p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    .product-info .price {
      font-size: 1.5rem;
      color: #6d6d3f;
      font-weight: bold;
    }
    .product-info .btn,
    .product-info .buy-btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn {
      background-color: #6d6d3f;
      color: white;
    }
    .btn:hover {
      background-color: #5a5a31;
    }
    .buy-btn {
      background-color: #a33e3e;
      color: white;
      margin-top: 1rem;
    }
    .buy-btn:hover {
      background-color: #872d2d;
    }
    .product-img {
      width: 400px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="pexels-enginakyurt-15483667.jpg" alt="Palestinian Flag">
      <h1>Souk Falasteen</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-details">
      <img src="téléchargé.jpg" alt="Handwoven Blanket" class="product-img">
      <div class="product-info">
        <h2>Handwoven Blanket</h2>
        <p>This cozy handwoven blanket features traditional Palestinian patterns and craftsmanship, perfect for warming your home with heritage and comfort.</p>
        <p class="price">15dt</p>
        <a href="shop.html" class="btn">Back to Shop</a>
        <a href="checkout.html" class="buy-btn">Buy Now</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Souk Falasteen. All rights reserved.</p>
  </footer>
</body>
</html>
