<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Souk Falasteen</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f4ef;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 70px;
      margin-right: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active,
    nav a:hover {
      color: #a33e3e;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 1rem;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h3 {
      color: #000000;
      margin-top: 1rem;
    }
    .product-card p {
      color: #000000;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .product-card a {
      display: inline-block;
      margin-top: 1rem;
      background-color: #6d6d3f;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .product-card a:hover {
      background-color: #5a5a31;
    
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="pexels-enginakyurt-15483667.jpg" alt="Palestinian Flag">
    <h1>Souk Falasteen</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
    </ul>
  </nav>
</header>

<main class="products">
  <div class="product-card">
    <img src="1d0deb13d7717a18a8d4324fed73c269.jpg" alt="Keffiyeh">
    <h3>Traditional Keffiyeh</h3>
    <p>5dt</p>
    <a href="product.html">View Product</a>
  </div>
  <div class="product-card">
    <img src="f64584593b8049f960fd92204067a76a.jpg" alt="Embroidered Bag">
    <h3>Embroidered Bag</h3>
    <p>10dt</p>
    <a href="bag.html">View Product</a>
  </div>
  <div class="product-card">
    <img src="téléchargé.jpg" alt="Handwoven Blanket">
    <h3>Handwoven Blanket</h3>
    <p>15dt</p>
    <a href="blanket.html">View Product</a>
  </div>
  <div class="product-card">
    <img src="e5000d2f15056a031add3af3eafaff87.jpg" alt="Olive Wood Carving">
    <h3>Olive Wood Carving</h3>
    <p>20dt</p>
    <a href="woodcarving.html">View Product</a>
  </div>
  
</main>
<footer>
  <p>&copy; 2025 Souk Falasteen. All rights reserved.</p>
</footer>

</body>
</html>
